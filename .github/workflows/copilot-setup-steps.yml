# Reusable workflow for GitHub Copilot agent environment setup
# This workflow is called by Copilot agents to set up the development environment

name: Copilot Setup Steps

on:
  workflow_call:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build CLI
        working-directory: ./packages/cli
        run: pnpm build

      - name: Build ESLint parser
        working-directory: ./packages/eslint-parser
        run: pnpm build

      - name: Sync agent configurations
        run: pnpm agents:sync
